<!DOCTYPE html>
<html>
<head><title>Search Result</title></head>
<body>
    <h1>Search Result</h1>

    {% if user %}
        <p><strong>Name:</strong> {{ user[0] }}</p>
        <p><strong>Email:</strong> {{ user[1] }}</p>
        <p><strong>Bank Balance:</strong> ${{ user[2] }}</p>
    {% else %}
        <p>No user found with the name "{{ name }}"</p>
    {% endif %}

    <a href="/">Back to Home</a>
</body>
</html>
