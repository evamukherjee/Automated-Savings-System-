<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Goals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            width: 100%;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Savings Goals</h1>

    <!-- Form to create a new goal -->
    <form method="POST">
        <label for="goal_name">Goal Name:</label>
        <input type="text" name="goal_name" required><br><br>

        <label for="target_amount">Target Amount:</label>
        <input type="number" name="target_amount" required><br><br>

        <button type="submit">Create Goal</button>
    </form>

    <h2>Existing Goals</h2>

    <!-- Table to display existing goals -->
    <table>
        <thead>
            <tr>
                <th>Goal Name</th>
                <th>Target Amount</th>
                <th>Saved Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for goal in goals %}
            <tr>
                <td>{{ goal[1] }}</td> <!-- Goal Name -->
                <td>{{ goal[2] }}</td> <!-- Target Amount -->
                <td>{{ goal[3] }}</td>
                <td>{{ goal[4] }}</td> <!-- Status -->
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
