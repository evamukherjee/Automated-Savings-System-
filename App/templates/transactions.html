<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 40px; }
        th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
        h1 { text-align: center; }
        form { max-width: 500px; margin: auto; }
        input, select, textarea {
            width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #2d89ef;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1b5bbf;
        }
    </style>
</head>
<body>
    <h1>User Transactions</h1>

    <p><strong>Account ID:</strong> {{ account_id }}</p> <!-- Display Account ID at the top -->

    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Account ID</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for txn in transactions %}
            <tr>
                <td>{{ txn[4] }}</td>
                <td>${{ txn[3] }}</td>
                <td>{{ txn[5] }}</td>
                <td>{{ txn[2] }}</td>
                <td>{{ txn[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2 style="text-align:center;">Add New Transaction</h2>
    <form method="POST">
        <input type="hidden" name="account_id" value="{{ account_id }}"> <!-- Account ID hidden from the form -->

        <label>Amount</label>
        <input type="number" step="0.01" name="amount" required>

        <label>Type</label>
        <select name="type" required>
            <option value="Deposit">Deposit</option>
            <option value="Withdrawal">Withdrawal</option>
        </select>

        <label>Description</label>
        <textarea name="description"></textarea>

        <button type="submit">Submit Transaction</button>
    </form>
</body>
</html>
